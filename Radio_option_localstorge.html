<!DOCTYPE html>
<html>
<head>
	<title>radio</title>
	<script type="text/javascript" src="ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h3>Read tipitaka</h3>

<p id="secondsHidingText">choose one</p>&nbsp&nbsp
<input type="radio" name="seconds" value="eng">English
<input type="radio" name="seconds" value="pali">Pali
<input type="radio" name="seconds" value="bd">Bangla
	<script type="text/javascript">
		
		$(document).ready(function(){
  var radios = document.getElementsByName("seconds");
  var val = localStorage.getItem('seconds');
  for(var i=0;i<radios.length;i++){
    if(radios[i].value == val){
      radios[i].checked = true;
    }
  }
  $('input[name="seconds"]').on('change', function(){
    localStorage.setItem('seconds', $(this).val());
    $('h3').css({
				'display':'none',
			});
  
  });
});
	</script>

</body>
</html>
